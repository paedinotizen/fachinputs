<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV-Daten anzeigen</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>CSV-Daten: Themenübersicht</h1>
    <table id="csvTable">
        <thead>
            <tr>
                <th>Titel</th>
                <th>Kurzbeschreibung</th>
                <th>Datum</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            <!-- Die Tabelle wird hier dynamisch befüllt -->
        </tbody>
    </table>

    <script>
        // CSV-Datei mit PapaParse laden und in eine HTML-Tabelle umwandeln
        Papa.parse('daten.csv', {
            download: true,
            header: true,
            dynamicTyping: true,
            complete: function(results) {
                var tableBody = document.querySelector("#csvTable tbody");
                results.data.forEach(function(row) {
                    // Überprüfen, ob die Zeile gültige Daten enthält
                    if (row.Titel && row.Kurzbeschreibung && row.Datum && row.Link) {
                        var tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${row.Titel}</td>
                            <td>${row.Kurzbeschreibung}</td>
                            <td>${row.Datum}</td>
                            <td><a href="${row.Link}" target="_blank">Mehr Infos</a></td>
                        `;
                        tableBody.appendChild(tr);
                    }
                });
            },
            error: function(error) {
                console.error("Fehler beim Parsen der CSV:", error);
            }
        });
    </script>
</body>
</html>
