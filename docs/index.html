<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV-Daten anzeigen</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <h1>CSV-Daten: Themenübersicht</h1>
    <table id="csvTable" border="1">
        <thead>
            <tr>
                <th>Titel</th>
                <th>Kurzbeschreibung</th>
                <th>Datum</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            <!-- Die Tabelle wird hier dynamisch befüllt -->
        </tbody>
    </table>

    <script>
        // CSV-Datei mit PapaParse laden und in eine HTML-Tabelle umwandeln
        Papa.parse('daten.csv', {
            download: true,
            header: true,
            dynamicTyping: true,
            complete: function(results) {
                var tableBody = document.querySelector("#csvTable tbody");
                results.data.forEach(function(row) {
                    var tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.Titel}</td>
                        <td>${row.Kurzbeschreibung}</td>
                        <td>${row.Datum}</td>
                        <td><a href="${row.Link}" target="_blank">Mehr Infos</a></td>
                    `;
                    tableBody.appendChild(tr);
                });
            }
        });
    </script>
</body>
</html>
